<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce HMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>E-commerce Product Management</h1>

    <div class="form-section">
        <h2>Add a Product</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter product name">

        <label for="category">Category</label>
        <input type="text" id="category" placeholder="Enter product category">

        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Enter product price">

        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter product description">

        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="form-section">
        <h2>Search Products</h2>
        <label for="search-name">Name</label>
        <input type="text" id="search-name" placeholder="Search by name">

        <label for="search-category">Category</label>
        <input type="text" id="search-category" placeholder="Search by category">

        <label for="search-min-price">Min Price</label>
        <input type="number" id="search-min-price" placeholder="Min price">

        <label for="search-max-price">Max Price</label>
        <input type="number" id="search-max-price" placeholder="Max price">

        <button onclick="searchProducts()">Search</button>
    </div>

    <div class="results-section">
        <h2>Search Results</h2>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
